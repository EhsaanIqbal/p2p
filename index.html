<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>p2p</title>
    <meta name="description" content="A p2p chat application." />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="resources/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />

</head>

<body>
    <div class="v-header v-container">
        <div class="fullscreen-video-wrap">
            <video id="remote_cam"></video>
        </div>

        <div id="main" class="header-content container">

            <!--Connect UI-->
            <div id="connect_form">
                <h2>Connect <img src="resources/g.gif" width="50" height="50" /></h2>
                <a class="badge badge-primary" id="my_id">My ID:</a>
                <p>Enter the ID of the user you want to connect to</p>
                <div class="form-group">
                    <input type="text" class="form-control " name="_name" id="_name" placeholder="Your Name" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control " name="_id" id="_id" placeholder="ID" autocomplete="off"
                        autocorrect="off" autocapitalize="off" spellcheck="false" />
                </div>
                <button class="btn btn-outline-primary btn-lg" id="connect" disabled> GO </button>
            </div>

            <!--Once remote user has connected -->
            <div id="remote_user_has_connected" hidden>
                <h2 id="remote_username"></h2>
                <p>User has connected to your session.</p>
                <button class="btn btn-outline-success btn-lg" id="call">Call</button>
            </div>

            <!--Chat UI -->
            <div id="chat" hidden>
                <h2 id="remote_id"></h2>
                <p>You have connected to the session successfully. </p>
                <button class="btn btn-outline-success btn-lg" id="remote_call">Call</button>
            </div>

            <!-- Call controls-->
            <div id="call_controls" hidden>
                <button type="button" class="btn btn-outline-danger" id="end_call">End Call</button>
            </div>
        </div>

        <!--Local stream-->
        <video id="my_cam" autoplay muted></video>

    </div>

    <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
    <script src="resources/core.js"></script>
</body>

</html>
